<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>JavaScript the good and the gory</title>
  <style type="text/css">
    body { background: #222; color: #FFF; font-family: Helvetica, Arial; font-size: 16px; }
    textarea, #pre { font-size: 20px; width: 48%; height: 425px; font-family: Monaco, Courier New; background: #000; color: #FFF; overflow: auto; margin: 0; border: 0; padding: 0 0 0 5px; }
    #container { position: absolute; top: 30px; width: 100%; }
    #pre { position: absolute; top: 30px; width: 48%; }
    textarea { z-index: 1; }
    #pre { z-index: 2; }
    #area { position: absolute; top: 30px; left: 1%; width: 98%; }
    h3 { font-size: 24px; }
    h3.large { position: absolute; top: 45%; left: 0; width: 100%; font-size: 48px; text-align: center; }
    div.buttons { position: absolute; top: 0px; right: 5px; }
    input.run { font-weight: bold; }
    a { color: #EEE; text-decoration: none; border-bottom: 1px solid #EEE; }
    .FAIL b, .ERROR b { color: red; /* #990066 */ }
    .PASS b { color: #73C836; }
    #results { line-height: 1.3em; font-size: 18px; background: #222; z-index: 10; }
  </style>
  <link rel="stylesheet" href="jquery-chili/recipes.css">
  <script type="text/javascript" src="jquery-chili/jquery.js"></script>
  <script type="text/javascript" src="jquery-chili/jquery.chili.js"></script>
  <script type="text/javascript" src="jquery-chili/recipes.js"></script>
  <script type="text/javascript" src="try-restrictmode.js"></script>
</head>
<body>
  <h3>Try restrict mode</h3>
  <div id="area">
    <pre id="pre" class="javascript"></pre>
    <form id="form">
      <div class="buttons">
        <input type="submit" value="Run restricter" class="run" id="run"/>
        <!-- input type="button" id="prev" value="&laquo; Prev"/ -->
        <!-- input type="button" id="next" value="Next &raquo;"/ -->
      </div>
      <div id="container">
        <textarea id="code" wrap="off"></textarea>
        <textarea id="checked" wrap="off"></textarea>
        <ol id="results"></ol>
        <p id="cite">Double-click the code to edit, press ESC when 
          you're done.</p>
      </div>
    </form>
  </div>
</body>
</html>
